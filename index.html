<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chordial</title>
    <link rel="icon" type="image/ico" href="favicon.ico"
    <!-- Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="hero-unit">
          <img class="small-logo" src="img/logo_small.svg" alt="logo" />
          <h1>Chordial</h1>
        </div>

      <div class="row controls">
        <select id="root-selector" name="root-selector">
          <option value="c">C</option>
          <option value="d">D</option>
          <option value="e">E</option>
        </select>
        <select id="scale-selector" name="scale-selector">
          <option value="major">Major</option>
          <option value="minor">Minor</option>
          <option value="major_7">Major 7</option>
          <option value="minor_7">Minor 7</option>
        </select>
        <p id="chord-selected"></p>
      </div>
      <div class="row new-card">
        <button type="button" name="newcard" id="newcard">New Card</button>
      </div>
      <div class="row">
        <div class="col-md-6 id="cardholder">
          <button type="button" name="flashcard" class="btn btn-primary flashcard"></button>
        </div>
        <div id="show-json">
          <p class="show-json"></p>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/flashcards.js"></script>

  </body>
</html>
